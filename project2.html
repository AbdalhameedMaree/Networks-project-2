<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENCS3320-Summer Course Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      background-size: cover;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #ffffff;
      font-size: 3em;
      margin-bottom: 20px;
      background: -webkit-linear-gradient(#ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textSlide 2s ease forwards;
    }

    @keyframes textSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .members {
      font-size: 1.3em;
      margin-top: 30px;
      animation: fadeIn 2s ease forwards;
      color: #444;
    }

    .members span {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    .background-circles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .background-circles div {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 15s infinite;
      opacity: 0.7;
    }

    .background-circles div:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 20%;
      animation-duration: 13s;
    }

    .background-circles div:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 40%;
      right: 20%;
      animation-duration: 18s;
    }

    .background-circles div:nth-child(3) {
      width: 250px;
      height: 250px;
      bottom: 15%;
      left: 10%;
      animation-duration: 20s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0);
      }

      50% {
        transform: translateY(-20px) rotate(45deg);
      }

      100% {
        transform: translateY(0) rotate(90deg);
      }
    }

    .blue-text {
      color: #1a2980;
    }
  </style>
</head>

<body>
  <div class="background-circles">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="container">
    <h1>ENCS3320-Summer Course Website</h1>
    <h2>Welcome to <span class="blue-text">Computer Networks</span></h2>

      <p>Group Members:</p>

      <span>Suhaib Sawalha - ID: 1220251</span>
      <span>Amer Eid - ID: 1222103</span>
    </div>
  </div>
</body>

</html>
